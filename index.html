<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container" id="contain">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-5">
                <div class="row">
                    <div class=col-9>
                <input type="search"
                id="city-input"
                placeholder="Where are you going next?"
                class="form-control"
                autocomplete="off"
                />
            </form>
            </div>
            <div class=col-3>
            <input type="submit" value="search" class="btn btn-success" id="submit-button" />
            </div>
            </div>
    <h1 id="city">
    </h1>
    <ul>
        <li> Last updated <span id="date"></span>
        </li>
        <li id="description">
        </li>
    </ul>
    <div class="row">
        <div class="col-md-6">
            <div class="clearfix">
            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
            alt="Cloudy"
            id="icon"
            class="float-left"
            />
            <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units"><a href="#" id="celsius-link">°C</a>
             | <a href="#" id="fahrenheit-link">°F</a>
                </span>
            </div>
            </div>
        </div>
        <div class="col-md-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span>km/h
                </li>
            </ul>
    </div>
    </div>
    <h2>
    7-day forecast
</h2>
<div class="weather-forecast" id="forecast">
    </div>
</div>
       <small>
        <a href="https://github.com/Magdag94/my-vanilla-weather-app"
        target="_blank">
    Open-source code</a>
    by Magdalena Niemiec
    </small>
    <script src="src/app.js"></script>
</body>
</html>
